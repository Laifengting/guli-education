<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">
		<title>Document</title>
	</head>

	<body>
		<div id="app">
			<!-- {{}} 插值表达式，绑定 vue 中的 data 数据 -->
		</div>
		<script src="../00 Static/vue.min.js"></script>
		<script>
			// 创建一个 vue 对象
			new Vue({
				// 绑定 vue 作用的范围
				el: '#app',
				// 定义页面中显示的模型数据
				data: {}
			})
		</script>
	</body>

</html>
