<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{}} 插值表达式，绑定 vue 中的 data 数据 -->
        {{message}}
    </div>

    <script src="../00 Static/.js"></script>
    <script>
        // 创建一个 vue 对象
        new Vue(
            {
                // 绑定 vue 作用的范围
                el: '#app',
                // 定义页面中显示的模型数据
                data: {
                    message: 'Hello Vue!'
                }
            }
        );
    </script>
</body>

</html>
